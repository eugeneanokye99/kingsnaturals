<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; background-color: #dc2c10; padding: 10px 0; color: #ffffff; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; color: #333; }
        .content h1 { font-size: 24px; color: #333; }
        .footer { text-align: center; color: #777; padding: 10px; font-size: 12px; }
        .code { font-size: 24px; font-weight: bold; color: #333; padding: 10px 20px; background-color: #f8f8f8; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Kings Naturals</h2>
        </div>
        <div class="content">
            <h1>Hello, {{name}}!</h1>
            <p>We received a request for Two-Factor Authentication on your account. Use the code below to complete your login:</p>
            <p class="code">{{code}}</p>
            <p>If you did not request this code, please ignore this email.</p>
            <p>Thanks,<br>Kings Naturals Team</p>
        </div>
        <div class="footer">
            &copy; 2024 Kings Naturals. All rights reserved.
        </div>
    </div>
</body>
</html>
